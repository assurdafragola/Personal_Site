<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/circle-cropped.png">
  
  <title>Weronika Płatek | Personal Site</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  <script src="https://kit.fontawesome.com/2fc3eac94b.js" crossorigin="anonymous"></script>

</head>
<body>

  <div class="container">

    <header class="header"></header>

    <main class="main">
      <div class="main_card main_about">
        <div class="main_card_intro">
          <i class="fas fa-user"></i>
          <!-- <i class="fas fa-user-graduate"></i> -->
          <h2 class="main_card_intro_header">About Me</h2>
        </div>
        <div class="main_card_desc">
          <p class="main_card_desc_text">
            My name is Weronika Płatek and </br>  I am looking for a position as </br> a Junior JavaScript Developer.  
          </p>
          <button class="main_card_desc_btn">My story</button>
        </div>
      </div>
      <div class="main_card main_cv">
        <div class="main_card_intro">
          <i class="fas fa-file-download"></i>
          <h2 class="main_card_intro_header">CV</h2>
        </div>
        <div class="main_card_desc">
          <button class="main_card_desc_btn eng">Download ENG</button>
          <button class="main_card_desc_btn pl">Download PL</button>
        </div>
      </div>
      <div class="main_card main_portfolio">
        <div class="main_card_intro">
          <i class="fas fa-folder"></i>
          <h2 class="main_card_intro_header">Portfolio</h2>
        </div>
        <div class="main_card_desc">
          <p class="main_card_desc_text">
            Don't take my word for it! </br> Here you will find several projects, </br> in which I use my skills.</p>
          <button class="main_card_desc_btn pl">See the portfolio</button>
        </div>
      </div>
    </main>

    <footer class="footer"></footer>

  </div>


 

</body>
</html>
